name: Update Hit Counter

on:
  schedule:
    - cron: '0 * * * *'  # 毎時実行（1時間ごと更新。1日1回にしたい場合: '0 0 * * *'）
  workflow_dispatch:  # 手動実行も可能（Actionsタブからトリガー）

jobs:
  update-counter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # リポジトリをチェックアウト
    - name: Update counter file
      run: |
        COUNTER_FILE="counter.txt"
        if [ -f "$COUNTER_FILE" ]; then
          COUNTER=$(cat $COUNTER_FILE)
        else
          COUNTER=0
        fi
        NEW_COUNTER=$((COUNTER + 1))  # 簡易的に+1（実際のヒット数はログ解析で拡張可能）
        echo $NEW_COUNTER > $COUNTER_FILE
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add counter.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update hit counter: $NEW_COUNTER"
          git push
        fi
